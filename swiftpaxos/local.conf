// alias -> address
master ec2-54-46-49-81.ap-east-1.compute.amazonaws.com

masterPort: 7087

//protocol: SwiftPaxos
protocol: paxos

// Replicas
noop:       false // do not execute
thrifty:    false
optread:    false
leaderless: true // change it depends on protocol, SwiftPaxos = false, EPPaxos = true, other protocol try
