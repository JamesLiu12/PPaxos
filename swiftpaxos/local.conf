// Clients
reqs:        100
runTime:     none // 5min
writes:      100 // % of write and read
conflicts:   20 // wheather the operation will choose the same key or not
commandSize: 300 // middle 3 min, change if too long
clones:      99 // how many clients
key:         400 // conflicting key

pipeline: false
pendings: 10000

-- Apply to ap-northeast-1 --
